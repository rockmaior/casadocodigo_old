<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form prependId="false">
		<div>
			<h:outputLabel value="Titulo" />
			<h:inputText value="#{adminBooksBean.product.title}" required="true" requiredMessage="Campo Obrigatório" id="titulo"/>
			<h:message for="titulo"/>
		</div>

		<div>
			<h:outputLabel value="Descrição" />
			<h:inputTextarea value="#{adminBooksBean.product.description}" cols="20" rows="10" required="true" requiredMessage="Campo Obrigatório" id="descricao"/>
			<h:message for="descricao"/>
		</div>

		<div>
			<h:outputLabel value="Número de páginas" />
			<h:inputText value="#{adminBooksBean.product.numberOfPages}" required="true" requiredMessage="Campo Obrigatório" id="paginas">
				<f:validateLongRange minimum="80"/>
			</h:inputText>
			<h:message for="paginas"/>
		</div>

		<div>
			<h:outputLabel value="Preço" />
			<h:inputText value="#{adminBooksBean.product.price}" required="true" requiredMessage="Campo Obrigatório" id="preco">
				<f:validateDoubleRange minimum="10" maximum="100"/>
			</h:inputText>
			<h:message for="preco"/>
		</div>
		
		<div>
			<h:outputLabel value="Autores" />
			<h:selectManyListbox value="#{adminBooksBean.selectedAuthorsIds}" required="true" requiredMessage="Campo Obrigatório" converter="javax.faces.Integer" id="autores">
				<f:selectItems value="#{adminBooksBean.authors}" var="author" itemLabel="#{author.name}" itemValue="#{author.id}" />
			</h:selectManyListbox>
			<h:message for="autores"/>
		</div>
		<h:commandButton value="Gravar" action="#{adminBooksBean.save}" />
	</h:form>
</h:body>
</html>
